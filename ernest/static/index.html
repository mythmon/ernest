<!doctype html>
<html lang="en" ng-app="ernest">
<head>
  <meta charset="utf-8">
  <title>Ernest</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/static/css/ernest.css"/>
</head>
<body>

  <div class="container">
    <div class="navbar">
      <div class="navbar-inner">
        <a class="brand" href="/">Ernest</a>

        <ul class="nav">
          <li class="pull-left"><a href="#/projects">Projects</a></li>
        </ul>

        <ul class="nav pull-right">
          <span ng-show="loggedIn()">
            <li><p class="navbar-text">{{ request.cookies.username }}</p></li>
            <li><a id="logout-link" href="#" ng-click="doLogout()">Logout</a></li>
          </span>
          <span ng-show="!loggedIn()">
            <li>
              <div id="login-form">
                <input class="login-form" type="text" ng-model="bz_username"
                       placeholder="Bugzilla login"/>

                <input class="login-form" type="password" ng-model="bz_password"
                       placeholder="Bugzilla password"/>

                <button id="login-submit" class="btn btn-primary login-form" ng-click="doLogin()">
                  Submit
                </button>
              </div>
              <a id="login-link" href="#">Login</a>
            </li>
          </span>
        </ul>
      </div>
    </div>

    <div class="loading" ng-class="{transparent: loading == 0}"></div>
    <div ng-view>
      
    </div>

    <div id="footer">
      This is <a href="https://github.com/willkg/ernest">ernest</a>.
      Version <span app-version></span>
    </div>
  </div>

  <script src="/static/js/lib/jquery-2.0.3.min.js"></script>
  <script src="/static/js/lib/bootstrap.min.js"></script>
  <script src="/static/js/lib/angular.min.js"></script>
  <script src="/static/js/lib/angular-route.min.js"></script>
  <script src="/static/js/lib/angular-resource.min.js"></script>
  <script src="/static/js/lib/angular-cookies.min.js"></script>

  <script src="/static/js/app.js"></script>
  <script src="/static/js/services.js"></script>
  <script src="/static/js/controllers.js"></script>
  <script src="/static/js/filters.js"></script>
  <script src="/static/js/directives.js"></script>
</body>
</html>
