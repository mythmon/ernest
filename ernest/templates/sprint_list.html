{% extends "base.html" %}
{% block content %}
  <div id="content">
    <h1>Sprints for {{ project.name }}</h1>
    <ul>
      {% for sprint in sprints %}
        <li><a href="{{ url_for('project-sprint', projectslug=project.slug, sprintslug=sprint.slug) }}">{{ sprint.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
